<h4>Sleep list</h4>
<p>Find all your sleep schedules and more</p>
<br />

<div class="row">
  <div class="col-12">
    <a href="#" class="list-group-item clearfix"
       *ngFor="let slee of sleep">
      <div class="card" style="width: 16rem;">
        <div class="card-body">
          <h5 class="card-title">Sleep Schedule</h5>
          <p class="card-text">{{ slee.starttime }}</p>
          <p class="card-text">{{ slee.endtime }}</p>
          <p class="card-text">{{ slee.duration }}</p>
        </div>
      </div>
    </a>
  </div>
</div>

<br />

<div class="row">
  <div class="col-12">
    <button class="btn btn-primary">New Sleep Schedule</button>
  </div>
</div>
