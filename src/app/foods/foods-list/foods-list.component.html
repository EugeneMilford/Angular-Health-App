<h4>Foods List</h4>
<p>Find all your saved foods and more</p>
<br />

<div class="row">
  <div class="col-12">
    <app-foods-detail *ngFor="let fooEl of foods" [foo]="fooEl" (foodSelected)="onFoodSelected(fooEl)"></app-foods-detail>
  </div>
</div>

<br />

<div class="row">
  <div class="col-12">
    <button class="btn btn-primary">New Food</button>
  </div>
</div>
