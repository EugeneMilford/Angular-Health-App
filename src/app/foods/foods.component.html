<div class="row">
  <div class="col-md-5">
    <app-foods-list (foodWasSelected)="selectedFood = $event"></app-foods-list>
  </div>

  <div class="col-md-7">
    <app-foods-detail *ngIf="selectedFood; else infoText"></app-foods-detail>
    <ng-template #infoText>
      <p>Please select a food:</p>
    </ng-template>
  </div>
</div>
